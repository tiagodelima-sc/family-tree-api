services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: family-tree-api
    ports:
      - "${PORT:-8080}:8080"
    environment:
      NEO4J_URI: bolt://neo4j:7687
      NEO4J_USERNAME: ${NEO4J_USERNAME:?NEO4J_USERNAME is required}
      NEO4J_PASSWORD: ${NEO4J_PASSWORD:?NEO4J_PASSWORD is required}
      JWT_SECRET: ${JWT_SECRET:?JWT_SECRET is required}
      JWT_EXPIRATION_MS: ${JWT_EXPIRATION_MS:-86400000}
    depends_on:
      neo4j:
        condition: service_healthy
    networks:
      - family-tree-network

  neo4j:
    image: neo4j:5.18
    container_name: family-tree-neo4j
    ports:
      - "7474:7474"
      - "7687:7687"
    environment:
      NEO4J_AUTH: ${NEO4J_USERNAME:-neo4j}/${NEO4J_PASSWORD:-password}
      NEO4J_PLUGINS: '["apoc"]'
      NEO4J_apoc_uuid_enabled: "true"
      NEO4J_apoc_export_file_enabled: "true"
      NEO4J_apoc_import_file_enabled: "true"
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
    healthcheck:
      test: [ "CMD-SHELL", "cypher-shell -u ${NEO4J_USERNAME:-neo4j} -p ${NEO4J_PASSWORD:-password} 'RETURN 1'" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - family-tree-network

volumes:
  neo4j_data:
  neo4j_logs:

networks:
  family-tree-network:
    driver: bridge